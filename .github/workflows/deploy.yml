name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 178.128.64.173 >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Upload PostgreSQL certificate to Droplet
        run: |
          echo "${{ secrets.POSTGRES_SSL_CERT }}" > ./postgres_cert.crt

      - name: Deploy to Droplet
        run: |
          ssh -i ~/.ssh/id_ed25519 -T root@178.128.64.173 << EOF
            set -e
            cd /root/sellerapp/SellersGPT

            echo "Installing Node.js if needed..."
            if ! command -v node >/dev/null || [[ \$(node -v | cut -d. -f1 | tr -d 'v') -lt 20 ]]; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
              apt-get install -y nodejs
            fi

            echo "Installing dependencies..."
            npm install

            echo "Creating .env.production..."
            cat > .env.production <<EOL
            DATABASE_URL=postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@${DB_HOST}:${DB_PORT}/${DATABASE_NAME}?sslmode=require&sslrootcert=/root/sellerapp/SellersGPT/postgres_cert.crt
            PAYLOAD_SECRET=${PAYLOAD_SECRET}
            NODE_ENV=production
            EOL

                  echo "Testing DB connection..."
                  psql "postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@${DB_HOST}:${DB_PORT}/${DATABASE_NAME}?sslmode=require&sslrootcert=/root/sellerapp/SellersGPT/postgres_cert.crt" -c '\conninfo'

                  echo "Starting Next.js build..."
                  NODE_ENV=production npx next build --debug || {
                    echo "Next.js build failed!"
                    exit 1
                  }

                  echo "Restarting app..."
                  pm2 restart SellersGPT || pm2 start npm --name "SellersGPT" -- start

                  echo "Deployment complete!"
                EOF
        env:
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}