name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  test-db:
    runs-on: ubuntu-latest
    steps:

      - name: Set up SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 178.128.64.173 >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Upload PostgreSQL certificate to Droplet
        run: |
          echo "${{ secrets.POSTGRES_SSL_CERT }}" > ./postgres_cert.crt

      - name: Test PostgreSQL Connection on Droplet
        run: |
          ssh -i ~/.ssh/id_ed25519 -T -o StrictHostKeyChecking=no root@178.128.64.173 << EOF
            set -e
            echo "Testing PostgreSQL connection..."

            # Path to SSL certificate on droplet
            SSL_CERT="/root/sellerapp/SellersGPT/postgres_cert.crt"

            # Install psql if missing
            if ! command -v psql >/dev/null; then
              apt-get update
              apt-get install -y postgresql-client
            fi

            # Test connection using environment variables
            export PGSSLMODE=require
            export PGSSLCERT="\$SSL_CERT"
            export PGUSER="${DATABASE_USER}"
            export PGPASSWORD="${DATABASE_PASSWORD}"
            export PGHOST="${DB_HOST}"
            export PGPORT="${DB_PORT}"
            export PGDATABASE="${DATABASE_NAME}"

            psql -c '\conninfo'
            echo "Database connection successful!"
          EOF
        env:
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      - name: Install Node.js and remove old versions
        run: |
          if command -v node &> /dev/null
          then
            echo "Node.js is already installed, removing old versions..."
            sudo apt-get remove -y nodejs npm
          else
            echo "Node.js is not installed."
          fi
          echo "Installing Node.js 20.x..."
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y nodejs

      - name: Install dependencies
        run: |
          npm install || exit 1

      - name: Build the application
        run: |
          npm run build || exit 1
        timeout-minutes: 20

      - name: Deploy to Droplet
        run: |
          ssh -T -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=120 root@178.128.64.173 << 'EOF'
            set -e
            cd /root/sellerapp/SellersGPT || exit 1
            git reset --hard origin/main || exit 1
            npm install --production || exit 1
            npm run build || exit 1
            npm run start || exit 1
          EOF

      - name: Clean up SSH keys
        run: rm -rf ~/.ssh