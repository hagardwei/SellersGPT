name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Install doctl
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}

      # Login to DO Registry
      - name: Login to DO Registry
        run: doctl registry login

      # Build Docker Image
      - name: Build image
        run: docker build -t registry.digitalocean.com/${{ secrets.REGISTRY_NAME }}/app:latest .

      # Push Docker Image
      - name: Push image
        run: docker push registry.digitalocean.com/${{ secrets.REGISTRY_NAME }}/app:latest

      # Setup Terraform
      - uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init
        working-directory: infra

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: infra
        env:
          TF_VAR_DO_API_TOKEN: ${{ secrets.DO_API_TOKEN }}
          TF_VAR_ssh_fingerprint: ${{ secrets.DO_SSH_FINGERPRINT }}
