name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 178.128.64.173 >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Upload PostgreSQL certificate to Droplet
        run: |
          echo "${{ secrets.POSTGRES_SSL_CERT }}" > ./postgres_cert.crt

      - name: Deploy to Droplet
        run: |
          ssh -i ~/.ssh/id_ed25519 root@178.128.64.173 "
            set -e

            cd /root/sellerapp/SellersGPT

            echo 'Installing Node.js if needed...'
            if ! command -v node >/dev/null || [ \$(node -v | cut -d. -f1 | tr -d 'v') -lt 20 ]; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
              apt-get install -y nodejs
            fi

            echo 'Installing dependencies...'
            npm install

            echo 'Writing postgres certificate...'
            echo '${{ secrets.POSTGRES_SSL_CERT }}' > postgres_cert.crt
            chmod 600 postgres_cert.crt

            echo 'Creating .env.production...'
            printf 'DATABASE_URL=postgresql://%s:%s@%s:%s/%s?sslmode=require&sslrootcert=/root/sellerapp/SellersGPT/postgres_cert.crt\n' \
              '${{ secrets.DATABASE_USER }}' \
              '${{ secrets.DATABASE_PASSWORD }}' \
              '${{ secrets.DB_HOST }}' \
              '${{ secrets.DB_PORT }}' \
              '${{ secrets.DATABASE_NAME }}' \
              > .env.production

            printf 'PAYLOAD_SECRET=%s\n' '${{ secrets.PAYLOAD_SECRET }}' >> .env.production
            printf 'NODE_ENV=production\n' >> .env.production

            echo 'Testing DB connection...'
            psql 'postgresql://${{ secrets.DATABASE_USER }}:${{ secrets.DATABASE_PASSWORD }}@${{ secrets.DB_HOST }}:${{ secrets.DB_PORT }}/${{ secrets.DATABASE_NAME }}?sslmode=require&sslrootcert=/root/sellerapp/SellersGPT/postgres_cert.crt' -c '\conninfo'

            echo 'Building Next.js...'
            NODE_ENV=production npx next build

            echo 'Restarting app...'
            pm2 restart SellersGPT || pm2 start npm --name SellersGPT -- start

            echo 'Deployment complete!'
          "