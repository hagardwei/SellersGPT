name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main  # Trigger the action on pushes to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # The runner environment

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout the repository code

    - name: Set up SSH keys
      run: |
        # Create the .ssh directory if it doesn't exist
        mkdir -p ~/.ssh
        # Store the SSH private key in the right format (remove any carriage return characters)
        echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa  # Ensure correct file permissions on the private key
        # Add the droplet's host to the known_hosts file to avoid SSH verification issues
        ssh-keyscan -t rsa 178.128.64.173 >> ~/.ssh/known_hosts  # Replace with your droplet's IP address

    - name: Deploy to Droplet
      run: |
        ssh -T -o StrictHostKeyChecking=no root@178.128.64.173 << 'EOF'
          cd /root/sellerapp/SellersGPT  # <-- Replace with your droplet's project directory
          git fetch origin
          git checkout main
          git pull origin main
          npm install
          npm run build
          npm run start
        EOF

    - name: Clean up SSH keys
      run: rm -rf ~/.ssh  # Clean up SSH keys after the deployment
