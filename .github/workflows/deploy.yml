name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  test-db:
    runs-on: ubuntu-latest
    steps:

    - name: Set up SSH keys
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H 178.128.64.173 >> ~/.ssh/known_hosts
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Set up SSL certificate
      run: |
        echo "$SSH_PRIVATE_KEY" > ./postgres_cert.crt
      - name: Test PostgreSQL Connection on Droplet
        run: |
          ssh -T -o StrictHostKeyChecking=no -o ServerAliveInterval=60 root@178.128.64.173 << 'EOF'
            set -e
            echo "Testing PostgreSQL connection..."

            export "DATABASE_URL=${{ secrets.DATABASE_URL }}?sslmode=require&sslrootcert=./postgres_cert.crt"

            # Try connecting with psql (install if missing)
            if ! command -v psql >/dev/null; then
              apt-get update
              apt-get install -y postgresql-client
            fi

            psql "$DATABASE_URL" -c '\conninfo'
            echo "Database connection successful!"
          EOF
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}