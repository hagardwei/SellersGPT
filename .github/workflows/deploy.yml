name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH keys
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H 178.128.64.173 >> ~/.ssh/known_hosts
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to Droplet (Build happens on server)
      run: |
        ssh -T -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=120 root@178.128.64.173 << 'EOF'
          set -e

          echo "Navigating to project directory..."
          cd /root/sellerapp/SellersGPT

          echo "Fetching latest code..."
          git fetch origin
          git reset --hard origin/main

          echo "Installing dependencies..."
          npm install --production

          echo "Building application..."
          npm run build

          echo "Restarting application..."
          # If using PM2
          pm2 restart SellersGPT || pm2 start npm --name "SellersGPT" -- start

          echo "Deployment complete."
        EOF

    - name: Clean up SSH keys
      run: rm -rf ~/.ssh
