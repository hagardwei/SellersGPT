name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH keys
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H 178.128.64.173 >> ~/.ssh/known_hosts
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Set up SSL certificate
      run: |
        # Save the SSL certificate from secrets to a file
        echo "$POSTGRES_SSL_CERT" > ./postgres_cert.crt  # Save to current directory

    - name: Debug SSL certificate setup
      run: |
        # Print out the certificate to confirm the contents (for debugging)
        cat ./postgres_cert.crt

    - name: Set up environment variables
      run: |
        # Add the Payload secret to the environment
        echo "PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET }}" >> $GITHUB_ENV

        # Add the PostgreSQL database URL to the environment with SSL options
        echo "DATABASE_URL=${{ secrets.DATABASE_URL }}?sslmode=require&sslrootcert=./postgres_cert.crt" >> $GITHUB_ENV
      env:
        PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

    - name: Install Node.js and remove old versions
      run: |
        if command -v node &> /dev/null
        then
          echo "Node.js is already installed, removing old versions..."
          sudo apt-get remove -y nodejs npm
        else
          echo "Node.js is not installed."
        fi

        echo "Installing Node.js 20.x..."
        curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
        sudo apt-get install -y nodejs

    - name: Install dependencies
      run: |
        npm install || exit 1  # Install all dependencies

    - name: Build the application
      run: |
        npm run build || exit 1  # Run the build command
      timeout-minutes: 20

    - name: Deploy to Droplet
      run: |
        ssh -T -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=120 root@178.128.64.173 << 'EOF'
          set -e
          cd /root/sellerapp/SellersGPT || exit 1
          git reset --hard origin/main || exit 1
          npm install --production || exit 1
          npm run build || exit 1
          npm run start || exit 1
        EOF

    - name: Clean up SSH keys
      run: rm -rf ~/.ssh  # Clean up SSH keys after the deployment