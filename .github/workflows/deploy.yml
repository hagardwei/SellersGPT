name: CI/CD Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to droplet via SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DROPLET_SSH_KEY }}

      - name: Deploy to droplet
        run: |
          ssh -o StrictHostKeyChecking=no root@129.212.239.171 "
            mkdir -p /home/ubuntu/app/SellersGPT
            cd /home/ubuntu/app/SellersGPT

            # If not a git repo yet, clone
            if [ ! -d .git ]; then
              git clone https://github.com/hagardwei/SellersGPT.git .
            else
              git fetch --all
              git reset --hard origin/main
            fi
            # Ensure Docker Compose installed
            if ! command -v docker >/dev/null 2>&1; then
              curl -fsSL https://get.docker.com | sh
            fi
            if ! docker compose version >/dev/null 2>&1; then
              apt update && apt install -y docker-compose-plugin
            fi

            # Create .env.production if missing
            if [ ! -f .env.production ]; then
              echo \"${{ secrets.PROD_ENV_FILE }}\" > .env.production
            fi

            # Start Docker Compose
            docker compose down
            docker compose up -d --build
          "
