name: CI/CD Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set PROD_ENV_CONTENT
        run: echo "PROD_ENV_CONTENT=${{ secrets.PROD_ENV_FILE }}" >> $GITHUB_ENV

      - name: Deploy to droplet via SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DROPLET_SSH_KEY }}

      - name: Deploy to droplet
        run: |
          ssh -o StrictHostKeyChecking=no root@129.212.239.171 << 'EOF'
            set -e
            APP_DIR=/home/ubuntu/app/SellersGPT
            cd $APP_DIR

            # Pull latest code
            git fetch --all
            git reset --hard origin/main

            # Ensure Docker installed (only if missing)
            if ! command -v docker >/dev/null 2>&1; then
              curl -fsSL https://get.docker.com | sh
            fi
            if ! docker compose version >/dev/null 2>&1; then
              apt update && apt install -y docker-compose-plugin
            fi

            # Write .env.production safely
            cat > .env.production << 'ENVEOF'
            ${PROD_ENV_CONTENT}
            ENVEOF

            # Deploy Docker
            docker compose down
            docker compose up -d --build
EOF
