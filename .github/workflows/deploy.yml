name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the code
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3️⃣ Set DATABASE_URL from GitHub Secrets
      - name: Set DATABASE_URL
        run: echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV

      # 4️⃣ Setup Pages for Next.js
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      # 5️⃣ Restore Next.js cache
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('SellersGPT/package-lock.json', 'SellersGPT/**/*.js', 'SellersGPT/**/*.ts', 'SellersGPT/**/*.tsx') }}
          restore-keys: ${{ runner.os }}-nextjs-

      # 6️⃣ Install dependencies using npm
      - name: Install dependencies
        run: npm ci
        working-directory: SellersGPT

      # 7️⃣ Build the Next.js site
      - name: Build with Next.js
        run: npm run build
        working-directory: SellersGPT

      # 8️⃣ Export static site (for GitHub Pages)
      - name: Export Next.js site
        run: npm run export
        working-directory: SellersGPT

      # 9️⃣ Upload artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: SellersGPT/out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 1️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
