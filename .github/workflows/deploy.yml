name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  test-db:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 178.128.64.173 >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Upload PostgreSQL certificate to Droplet
        run: |
          echo "${{ secrets.POSTGRES_SSL_CERT }}" > ./postgres_cert.crt

      - name: Set up environment variables
        run: |
          echo "PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET }}" >> $GITHUB_ENV
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}?sslmode=require&sslrootcert=./postgres_cert.crt" >> $GITHUB_ENV
        env:
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Install Node.js and remove old versions
        run: |
          if command -v node &> /dev/null
          then
            echo "Node.js is already installed, removing old versions..."
            sudo apt-get remove -y nodejs npm
          else
            echo "Node.js is not installed."
          fi
          echo "Installing Node.js 20.x..."
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y nodejs

      - name: Install dependencies
        run: |
          npm install || exit 1

      - name: Deploy to Droplet
        run: |
          ssh -i ~/.ssh/id_ed25519 -T root@178.128.64.173 << 'EOF'
            set -e
            cd /root/sellerapp/SellersGPT

            echo "Installing Node.js if needed..."
            if ! command -v node >/dev/null || [[ $(node -v | cut -d. -f1 | tr -d 'v') -lt 20 ]]; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
              apt-get install -y nodejs
            fi

            echo "Installing dependencies..."
            npm install

            echo "Setting environment for DB..."
            export PGSSLMODE=require
            export PGSSLCERT="/root/sellerapp/SellersGPT/postgres_cert.crt"
            export PGUSER="${DATABASE_USER}"
            export PGPASSWORD="${DATABASE_PASSWORD}"
            export PGHOST="${DB_HOST}"
            export PGPORT="${DB_PORT}"
            export PGDATABASE="${DATABASE_NAME}"

            echo "Building Next.js application..."
            npm run build

            echo "Restarting application..."
            pm2 restart SellersGPT || pm2 start npm --name "SellersGPT" -- start
          EOF
        env:
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}