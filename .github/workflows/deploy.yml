name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH keys
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H $DROPLET_IP >> ~/.ssh/known_hosts
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        DROPLET_IP: ${{ secrets.DROPLET_IP }}

    - name: Deploy to Droplet
      run: |
        ssh -T -o StrictHostKeyChecking=no root@$DROPLET_IP << 'EOF'
          set -e

          echo "Ensuring Node.js v20+ is installed..."
          if ! command -v node >/dev/null || [[ $(node -v | cut -d. -f1 | tr -d 'v') -lt 20 ]]; then
            curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
            apt-get install -y nodejs
          fi
          node -v

          echo "Navigating to project directory..."
          cd /root/sellerapp/SellersGPT

          echo "Fetching latest code..."
          git fetch origin
          git reset --hard origin/main

          echo "Ensuring environment variables..."
          # Make sure your .env exists and contains DATABASE_URL, NEXTAUTH_SECRET, etc.
          if [ ! -f .env ]; then
            echo "ERROR: .env file missing. Deployment cannot continue."
            exit 1
          fi

          echo "Installing dependencies (including devDependencies for build)..."
          npm install

          echo "Building Next.js application..."
          export NODE_OPTIONS="--max-old-space-size=1024"
          npm run build

          echo "Restarting application via PM2..."
          pm2 restart SellersGPT || pm2 start npm --name "SellersGPT" -- start

          echo "Deployment complete."
        EOF
      env:
        DROPLET_IP: ${{ secrets.DROPLET_IP }}

    - name: Clean up SSH keys
      run: rm -rf ~/.ssh