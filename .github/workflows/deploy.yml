name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  test-db:
    runs-on: ubuntu-latest
    steps:
      - name: Test PostgreSQL Connection on Droplet
        run: |
          ssh -T -o StrictHostKeyChecking=no -o ServerAliveInterval=60 root@178.128.64.173 << 'EOF'
            set -e
            echo "Testing PostgreSQL connection..."

            export DATABASE_URL="${{ secrets.DATABASE_URL }}?sslmode=require&sslrootcert=/root/sellerapp/SellersGPT/postgres_cert.crt"

            # Try connecting with psql (install if missing)
            if ! command -v psql >/dev/null; then
              apt-get update
              apt-get install -y postgresql-client
            fi

            psql "$DATABASE_URL" -c '\conninfo'
            echo "Database connection successful!"
          EOF
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}