name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main  # Trigger the action on pushes to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # The runner environment

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checkout the repository code (v3)

    - name: Set up SSH keys
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H 178.128.64.173 >> ~/.ssh/known_hosts
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to Droplet
      run: |
        ssh -T -o StrictHostKeyChecking=no root@178.128.64.173 << 'EOF'
          set -e  # Stop the script if any command fails
          
          # Navigate to the correct project directory
          cd /root/sellerapp/SellersGPT || exit 1  # <-- Replace with your droplet's project directory
          
          # Fetch the latest code and force reset to remote
          git fetch origin || exit 1
          git reset --hard origin/main || exit 1

          if ! command -v node &> /dev/null
          then
            echo "Node.js not found, installing..."
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
          else
            echo "Node.js is already installed"
          fi

          # Install dependencies and build the app
          npm install --production || exit 1  # Use --production flag for production builds
          npm run build || exit 1
          npm run start || exit 1  # Or use 'npm run start:prod' if you have a production-specific start script

        EOF

    - name: Clean up SSH keys
      run: rm -rf ~/.ssh  # Clean up SSH keys after the deployment