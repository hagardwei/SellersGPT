name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH keys
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

    - name: Deploy to Droplet
      run: |
        ssh -T -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=120 root@${{ secrets.DROPLET_IP }} << 'EOF'
          set -e

          echo "Navigating to project directory..."
          cd /root/sellerapp/SellersGPT || exit 1

          echo "Fetching latest code..."
          git fetch origin
          git reset --hard origin/main

          echo "Installing Node.js 20.x if needed..."
          if ! command -v node >/dev/null || [[ $(node -v | cut -d. -f1 | tr -d 'v') -lt 20 ]]; then
            curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
            apt-get install -y nodejs
          fi
          node -v

          echo "Installing dependencies..."
          npm install

          echo "Setting up environment variables..."
          export DATABASE_URL="${{ secrets.DATABASE_URL }}?sslmode=require&sslrootcert=/root/sellerapp/SellersGPT/postgres_cert.crt"
          export PAYLOAD_SECRET="${{ secrets.PAYLOAD_SECRET }}"

          echo "Building application..."
          export NODE_OPTIONS="--max-old-space-size=1024"
          npm run build

          echo "Restarting application via PM2..."
          pm2 restart SellersGPT || pm2 start npm --name "SellersGPT" -- start

          echo "Deployment complete."
        EOF

    - name: Clean up SSH keys
      run: rm -rf ~/.ssh