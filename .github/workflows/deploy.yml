name: Production Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/next-payload:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/next-payload:latest

      - name: Deploy to Droplet
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /var/www/app/ssl
            cd /var/www/app
            echo "${{ secrets.PROD_ENV_FILE }}" > .env.production

            # Generate SSL if missing
            if [ ! -f ssl/selfsigned.crt ]; then
              openssl req -x509 -nodes -days 365 \
                -newkey rsa:2048 \
                -keyout ssl/selfsigned.key \
                -out ssl/selfsigned.crt \
                -subj "/CN=$(curl -s http://169.254.169.254/metadata/v1/interfaces/public/0/ipv4/address || curl -s https://ifconfig.me)"
            fi

            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker compose down
            docker compose up -d
