services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PAYLOAD_SECRET: ${PAYLOAD_SECRET}
        DATABASE_URL: ${DATABASE_URL}
    container_name: next-payload
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      db: 
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: payload-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-payload_cms}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-payload_cms}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
