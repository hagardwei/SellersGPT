version: "3.9"  # optional, safe to keep or remove

services:
  db:
    image: postgres:16-alpine
    container_name: payload-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: defaultdb
    volumes:
      - sellersgpt_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      args:
        DATABASE_URL: ${DATABASE_URL}
        PAYLOAD_SECRET: ${PAYLOAD_SECRET}
    container_name: next-payload
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  sellersgpt_postgres_data:
